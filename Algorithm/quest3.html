<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Mapbox Polygon</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        /* Set the size of the map */
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>

    <div id='map'></div>

    <script>
        // Access token dari akun Mapbox Anda
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

        // Inisialisasi peta
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-74.5, 40],
            zoom: 9
        });

        // Data koordinat untuk polygon
        var coordinates = [
            [-74.0, 40.0],
            [-74.2, 40.2],
            [-74.0, 40.4],
            [-73.8, 40.2]
        ];

        // Tambahkan polygon ke peta
        map.on('load', function () {
            map.addLayer({
                'id': 'polygon',
                'type': 'fill',
                'source': {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Polygon',
                            'coordinates': [coordinates]
                        }
                    }
                },
                'paint': {
                    'fill-color': '#FF0000', // Warna isi polygon
                    'fill-opacity': 0.5
                }
            });
        });
    </script>

</body>

</html>
